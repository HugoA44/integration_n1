<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cane Teck</title>
  </head>
  <body>
    <nav>
      <img src="assets/logo.png" alt="logo" class="logonav" />
      <ul class="menu">
        <li>Home</li>
        <li>Features</li>
        <li>About</li>
        <li>Pricing</li>
        <li>Blog</li>
      </ul>
      <ul class="log">
        <li class="login">Log in</li>
        <li class="signup">Sign Up</li>
      </ul>
    </nav>
    <section class="hero">
      <div class="hero-content slide-in">
        <img src="assets/hero-face-1.png" alt="" class="hero-face-1" />
        <span class="hero-google">GOOGLE WEB STORIES</span>
        <h2 class="hero-title">
          Upgrade the <highlight>voices</highlight> in hour head
        </h2>
        <p>
          E-commerce tool that lets you stand out in Google search by showcasing
          your products in Web Stories formats, allowing your customers to shop
          directly from there.
        </p>
        <div class="hero-buttons">
          <button class="full-blue">Get Started</button>
          <button class="empty-blue">Learn More</button>
        </div>
        <div class="hero-partners">
          <img src="assets/slack.png" alt="" />
          <img src="assets/asana.png" alt="" />
          <img src="assets/dribbble.png" alt="" />
        </div>
      </div>
      <img src="assets/hero-img.png" alt="" class="hero-img" />
    </section>
  </body>
</html>
